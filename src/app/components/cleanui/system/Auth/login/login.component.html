<div>
  <div class="text-center mb-5">
    <h1 class="mb-5 px-3">
      <strong>Welcome to Biz1Mark</strong>
    </h1>
   
  </div>
  <div *ngIf="!isloggedin" class="card boxContainer">
    <div class="text-dark font-size-24 mb-3">
      <strong>Sign in to your account</strong>
    </div>
    <div class="mb-4">
      <nz-radio-group [ngModel]="authProvider" (ngModelChange)="setProvider($event)">
        <label nz-radio nzValue="firebase">Firebase</label>
        <label nz-radio nzValue="jwt">JWT</label>
        <label nz-radio nzValue="auth0" nzDisabled nzTooltipTitle="Read Docs Guide" nzTooltipPlacement="top"
          nz-tooltip>Auth0</label>
        <label nz-radio nzValue="strapi" nzDisabled nzTooltipTitle="Read Docs Guide" nzTooltipPlacement="top"
          nz-tooltip>Strapi</label>
      </nz-radio-group>
    </div>
    <form nz-form [nzLayout]="'vertical'" [formGroup]="form" (ngSubmit)="submitForm()" role="form">
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your email!">
          <input type="text" nz-input formControlName="EmailId" nzSize="large" placeholder="Email Address" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Please input your Password!">
          <input type="password" nz-input nzSize="large" formControlName="Password" placeholder="Password" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <button nz-button nzType="primary" [nzSize]="'large'" [nzLoading]="loading" class="text-center w-100">
            <strong>Log In</strong>
          </button>
        </nz-form-control>
      </nz-form-item>
    </form>
    <a routerLink="/auth/forgot-password" class="kit__utils__link font-size-16">
      Forgot password?
    </a>
  </div>
  <div *ngIf="isloggedin" class="card boxContainer">
    <div class="text-dark font-size-24 mb-3">
      <strong>Select store</strong>
    </div>
    <div class="mb-4">
      <nz-list [nzDataSource]="stores" [nzRenderItem]="item" [nzItemLayout]="'horizontal'" [nzLoading]="loading">
        <ng-template #item let-item>
          <nz-list-item>
            <nz-list-item-meta [nzTitle]="nzTitle"
              nzDescription="{{item.address}}">
              <ng-template #nzTitle>
                <span  class="ant-typography"><code>*</code></span>
                <a href="javascript:void(0);" (click)="getusers(item.id)">{{ item.name }}</a>
              </ng-template>
            </nz-list-item-meta>
          </nz-list-item>
        </ng-template>
      </nz-list>
    </div>
    <a href="javascript:void(0);" (click)="isloggedin = false" class="kit__utils__link font-size-16">
      Login with another account
    </a>
  </div>
  <div class="text-center pt-2 mb-auto">
    <span class="mr-2">Don't have an account?</span>
    <a routerLink="/auth/register" class="kit__utils__link font-size-16">
      Sign up
    </a>
  </div>
</div>
