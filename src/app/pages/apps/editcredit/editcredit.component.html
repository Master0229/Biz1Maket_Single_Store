    
      <div class="form-group row" *ngIf="isTable">
        <div class="hk-pg-header">
            <h4 class="hk-pg-title" style="margin-left:35px"><span class="pg-title-icon"><span class="feather-icon"><i
                    data-feather="archive"></i></span></span> Payments - Edit</h4>
          </div>
              </div>

<div class="card-body" *ngIf="isTable">
    <div class="form-group row">
        <label class="col-md-3 col-form-label" for="baseFullname" style="font-weight: bold;">Select Contact  <span style="color: red;">*</span></label>
        <div class="col-md-3">
            <ng-template class="w-100" #ct let-c="result" let-t="term">
                <ngb-highlight [result]="c.name" [term]="t"></ngb-highlight>
            </ng-template>
            <input #contactautocomplete [(ngModel)]="contact" style="height: 70%;width: 150px;border-color: black;" #instance="ngbTypeahead" type="text" class="form-control"
                placeholder="Search ..."  [ngbTypeahead]="searchcontact" [inputFormatter]="formattercontact"
                [resultTemplate]="ct" (selectItem)="selectedcontactitem($event.item)" />
         </div> 
         <label class="col-md-3 col-form-label" for="formControlRange" style="font-weight: bold;">Reference</label>
         <div class="col-md-3 pt-2">
             <input type="text" class="form-control"  [(ngModel)]="trans.description" name="example_name" value="" style="width: 55%;font-weight: bold;border-color: black;"
                 placeholder="Enter Reference..." />
         </div> 
    </div>
    <div class="form-group row">
        <label class="col-md-3 col-form-label" for="formControlRange" style="font-weight: bold;">Credit Type</label>
        <div class="col-md-3 pt-2">
            <select class="form-control" [(ngModel)]="trans.creditTypeStatus" style="width: 55%;border-color: black">
              <option  value=1>Salary Advance</option>
              <option  value=2>Purchase Advance</option>
              <option  value=3>Maintainence Advance</option>
              <option value=4>Others</option>
          </select>
  </div>  
        <label class="col-md-3 col-form-label" for="formControlRange" style="font-weight: bold;">Payment <span style="color: red;">*</span></label>
        <div class="col-md-3 pt-2">
            <input type="text" class="form-control" [(ngModel)]="trans.amount" name="example_name" value="" style="width: 55%;border-color: black;"
                 />
        </div>
    </div>

    <div class="form-group row">
            <label class="col-md-3 col-form-label" for="formControlRange" style="font-weight: bold;"> Payment Mode <span style="color: red;">*</span></label>
            <div class="col-md-3 pt-2">
                <select class="form-control" [(ngModel)]="trans.PaymentTypeId" style="width: 55%;border-color: black">
                    <option *ngFor="let pcat of paymentType" value="{{pcat.id}}">{{pcat.description}}</option>
                </select>
            </div>

        <label class="col-md-3 col-form-label" for="formControlRange" style="font-weight: bold;">Location <span style="color: red;">*</span>
        </label>
        <ng-template class="w-100" #ot let-o="result" let-t="term">
            <ngb-highlight [result]="o.name" [term]="t"></ngb-highlight>
        </ng-template>   
        <input #Supplierautocomplete [(ngModel)]="supplier" style="height: 30%;width: 150px;;margin-top: 20px;margin-left: 20px;border-color: black;" #instance="ngbTypeahead" type="text"
        class="form-control" placeholder="Search Location..." 
        [ngbTypeahead]="searchsupplier" [resultTemplate]="ot" [inputFormatter]="formattersupplier"
        (selectItem)="selectedsupplieritem($event.item)" [ngClass]="{'is-invalid': submitted && supplier == ''}"/> 
        <span *ngIf="submitted && supplier == ''" class="text-danger">location cannot be empty*</span>
    </div>
    <div class="form-group row">
        <label class="col-md-3 col-form-label" for="formControlRange" style="font-weight: bold;">Responsible By</label>
         <div class="col-md-3">
            <ng-template class="w-100" #rt let-r="result" let-t="term">
                <ngb-highlight [result]="r.name" [term]="t"></ngb-highlight>
            </ng-template>
            <input #dispautocomplete style="height: 70%;width:150px;border-color: black;" #instance="ngbTypeahead" type="text" class="form-control"
                placeholder="Search ..."  [ngbTypeahead]="searchdispatch" [inputFormatter]="formatterdispatch"
                [resultTemplate]="rt" (selectItem)="selecteddispatchitem($event.item)" />
         </div> 
         <label class="col-md-3 col-form-label" for="formControlRange" style="font-weight: bold;">Transaction Date <span style="color: red;">*</span></label>
         <div class="col-md-3 pt-2">
         <nz-date-picker [(ngModel)]="date" (ngModelChange)="onChange($event)" style="border-color: black;"></nz-date-picker> 
    </div>
        </div>

    <button type="button" class="btn btn-secondary px-5"  (click)="locback()">Go
        Back</button>
    <button type="button" class="btn btn-success px-5 pull-right" (click)="Updatecredit()" >Update</button>
</div>
